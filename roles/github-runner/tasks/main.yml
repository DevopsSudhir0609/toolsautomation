- name: add github runner user
  ansible.builtin.user:
    name: github-runner
    home: /github-runner


- name: Download runner software
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.323.0/actions-runner-linux-x64-2.323.0.tar.gz
    dest: /github-runner
    owner: github-runner
    group: github-runner
    remote_src: yes

- name: install libicu
  ansible.builtin.dnf:
    name: libicu
    state: installed

- name: configure runner
  ansible.builtin.shell: ./config.sh --url https://github.com/DevopsSudhir0609 --token BKAGGIPG3QAS7XSXZPA2XQDH5KKBG --runnergroup Default --name github-runner --labels selfhosted --work _work --replace
  args:
    chdir: /github-runner
  become: github-runner