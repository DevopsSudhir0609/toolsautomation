- name: add github runner user
  ansible.builtin.user:
    name: github-runner
    home: /github-runner


- name: Download runner software
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.323.0/actions-runner-linux-x64-2.323.0.tar.gz
    dest: /github-runner
    owner: github-runner
    group: github-runner
    remote_src: yes

- name: install libicu
  ansible.builtin.dnf:
    name: libicu
    state: installed

- name: configure runner
  ansible.builtin.shell: |
    ./config.sh --url https://github.com/your-org/your-repo --token YOUR_TOKEN
  args:
    chdir: /github-runner
  become: true
  become_user: github-runner

  ignore_errors: yes

- name: start github runner 
  ansible.builtin.shell: |
    ./svc.sh install
    ./svc.sh start
  args:
    chdir: /github-runner
 
- name: copy service
  ansible.builtin.template:
    src: github-runner.service
    dest: /etc/systemd/system/github-runner.service

- name: start service
  ansible.builtin.systemd:
    name: github-runner
    state: started
    enabled: yes
    daemon_reload: yes